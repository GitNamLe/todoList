<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;">Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="onAddTask()">
    <ion-icon name="add-circle"></ion-icon>Add a Todo
  </button>

  <ion-list *ngFor="let task of tasks; let i = index">

    <ion-item-sliding #item>
      <ion-item no-lines>
  
        <ion-label id="task" *ngIf="!task.finish">
          <p style="color: green">{{ task.date }}</p>{{ task.task }}
        </ion-label>

        <ion-label id="task" *ngIf="task.finish" style="text-decoration: line-through;">
          <p style="color: green">{{ task.date }}</p><strong>{{ task.task }}</strong>
        </ion-label>    

        <ion-checkbox (click)="onChecked(task)"></ion-checkbox>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDelete(i)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
